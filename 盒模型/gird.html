<style>
    .mian {
        width: 500px;
        height: 500px;
        background-color: skyblue;
        display: grid;
        grid-template-columns: [col1] 1fr [col2]1fr [col3]1fr [col4];
        grid-template-rows: [col1] 1fr [col2]1fr [col3]1fr [col4];
    }

    .mian div:nth-of-type(1) {
        grid-column-start: 2;
        grid-column-end: 3;
        background-color: pink;
    }

    .mian div:nth-of-type(2) {
        background: slategray
    }
</style>
